<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try {
    // Solicitar ao usuário que insira dois números
    var numero1 = parseFloat(prompt("Digite o primeiro número:"));
    var numero2 = parseFloat(prompt("Digite o segundo número:"));

    // Verificar se o segundo número é zero
    if (numero2 === 0) {
        throw new Error("Divisão por zero não é permitida.");
    }

    // Realizar a operação de divisão
    var resultado = numero1 / numero2;

    // Exibir o resultado
    console.log(`Resultado da divisão: ${resultado}`);
} catch (erro) {
    // Capturar e tratar exceções
    console.error(`Erro: ${erro.message}`);
} finally {
    // Bloco opcional: executado sempre, independentemente de ocorrer uma exceção ou não
    console.log("O bloco 'finally' sempre é executado.");
}

    </script>
</body>
</html>
