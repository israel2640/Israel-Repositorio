<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Função tradicional sem parâmetros
function saudacao() {
    console.log("Olá! Bem-vindo à calculadora.");
}

// Função tradicional com parâmetros e retorno de valor
function somar(a, b) {
    return a + b;
}

// Arrow function com parâmetros e retorno de valor
const multiplicar = (a, b) => a * b;
const subtracao  = (a, b)  => a - b;
// Usando as funções em um programa de calculadora
saudacao(); // Chama a função de saudação

// Solicitar ao usuário que insira dois valores
var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
var valor2 = parseFloat(prompt("Digite o segundo valor:"));

// Realizar operações usando as funções
var resultadoSoma = somar(valor1, valor2);
var resultadoMultiplicacao = multiplicar(valor1, valor2);
var resultadoSubtracao = subtracao(valor1, valor2);
// Exibir resultados no console
console.log("Resultado da soma: " + resultadoSoma);
console.log("Resultado da multiplicação: " + resultadoMultiplicacao);
console.log("Resultado da subtração: " + resultadoSubtracao);
    </script>
</body>
</html>
