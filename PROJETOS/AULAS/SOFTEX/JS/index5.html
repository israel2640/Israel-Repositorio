<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body>
    <script>
        // Definindo o objeto Banco
var Banco = {
    conta: "123456", // Número da conta
    saldo: 1000.00, // Saldo inicial
    tipoConta: "Corrente", // Tipo de conta
    agencia: "7890", // Número da agência

    // Método para buscar o saldo atual
    buscarSaldo: function() {
        return this.saldo;
    },

    // Método para realizar um depósito
    deposito: function(valor) {
        if (valor > 0) {
            this.saldo += valor;
            console.log("Depósito de R$" + valor.toFixed(2) + " realizado com sucesso. Novo saldo: R$" + this.saldo.toFixed(2));
        } else {
            console.log("Por favor, insira um valor válido para o depósito.");
        }
    },

    // Método para realizar um saque
    saque: function(valor) {
        if (valor > 0 && valor <= this.saldo) {
            this.saldo -= valor;
            console.log("Saque de R$" + valor.toFixed(2) + " realizado com sucesso. Novo saldo: R$" + this.saldo.toFixed(2));
        } else {
            console.log("Saldo insuficiente ou valor de saque inválido.");
        }
    },

    // Método para retornar o número da conta
    numeroConta: function() {
        return this.conta;
    }
};

// Exemplo de uso do objeto Banco
console.log("Número da Conta: " + Banco.numeroConta());
console.log("Saldo Inicial: R$" + Banco.buscarSaldo().toFixed(2));

Banco.deposito(500.00);
Banco.saque(200.00);

    </script>
</body>
</html>
