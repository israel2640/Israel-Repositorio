   <script>
// Lista de nomes de pessoas
let nomes = ['Ana', 'João', 'Maria', 'Pedro', 'Sofia', 'Carlos', 'Laura', 'Miguel', 'Beatriz', 'Rafael'];

// Lista de idades das pessoas

// Imprimir as listas iniciais
console.log('Lista de Nomes:', nomes);

// Fazer modificações
idades[2] = 29; // Alterar a idade da terceira pessoa

// Imprimir as listas após as modificações
console.log('\nApós as modificações:');

console.log('Lista de Idades:', idades);

   </script>
